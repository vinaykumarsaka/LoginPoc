<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="signInForm" (ngSubmit)="submitLogin($event)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" type="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button [disabled]="signInForm.invalid" type="submit" mat-stroked-button color="accent" class="btn-block">Log
        in</button>
    </form>
    <button  mat-stroked-button color="accent" class="btn-block" (click)="externalLogin()">Google</button>
  </mat-card>

</div>
