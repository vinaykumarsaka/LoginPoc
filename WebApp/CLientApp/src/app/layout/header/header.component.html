<mat-toolbar [ngClass]="selectedTheme">
    <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
    <span class="flex-spacer"></span>
    <a *ngIf="!isLoggedIn" mat-button routerLink="/signin" routerLinkActive="active"> Sign In</a>
    <a *ngIf="!isLoggedIn" mat-button routerLink="/signup" routerLinkActive="active"> Register</a>
    <a *ngIf="isLoggedIn" mat-button (click)="logout()">Logout</a>
</mat-toolbar>
